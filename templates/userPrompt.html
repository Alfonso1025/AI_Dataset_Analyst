<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <h1>Enter your question</h1>
    <form action="/get_prompt" method="POST" >
        <label for="text_input">Ask the chatbot...:</label>
        <input type="text" id="text_input" name="text_input" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="response_section">
        {{ filename }}
    </div>
    <!-- Add a section to display the chatbot response using Jinja2 -->
<div id="response_section">
    {{ response }}
</div>

</body>
</html>
